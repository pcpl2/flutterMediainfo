name: CI_Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  flutter_version: "3.3.7"

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-2019
        - os: ubuntu-20.04
        - os: macos-11
        - os: macos-10.15
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3.0.2
        
      - name: Setup the flutter environment.
        uses: subosito/flutter-action@v2.4.0
        with:
          flutter-version: ${{ env.flutter_version }}
          channel: 'stable'
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Restore packages
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage
