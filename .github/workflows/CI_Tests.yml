name: Build with tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  flutter_version: "3.3.9"

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: windows-2019
        - os: windows-2022
        - os: ubuntu-20.04
        - os: ubuntu-22.04
        - os: macos-12
        - os: macos-11
        - os: macos-10.15
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3.1.0
        
      - name: Setup the flutter environment.
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: ${{ env.flutter_version }}
          channel: 'stable'
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Restore packages
        run: flutter pub get

      - if: runner.os == 'macOS' || runner.os == 'Linux'
        name: Build native utils
        run: |
          cd nativeUtils
          mkdir cmake
          cd cmake
          cmake ..
          make install

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage
